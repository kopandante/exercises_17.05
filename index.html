<body>
<script>
  // 5) Напишите функцию, которая принимает массив из нескольких типов данных и будет выводить возвращать новый массив, который будет состоять только из строк, содержащих больше 5 символов.
  let f5 = function(a) {
    return a.filter(el => typeof(el) === 'string' && el.length > 5)
  }

  // 6) Напишите функцию, которая будет принимать 3 аргумента: 1-число, 2-число, знак. Функция должна возвращать значение, полученное при операции с переданными значениями. Учитывайте вариант, что пользователь может ввести не числа, а строки, или же ввести не правильный знак. Все вариации знаков: "+", "-", "*", "/". Также учитывайте вариант, что делить на 0 нельзя! Делайте с помощью на switch, case

  let f6 = function(a, b, s) {
    switch(true) {
      case (typeof(a) !== 'number' || typeof(b) !== 'number'):
        console.log('Введены не числа!');
        break
      case (s === "+"):
        return a + b;
      case (s === "-"):
        return a - b;
      case (s === "*"):
        return a * b;
      case (s === "/"):
        if (b !== 0) {
          return a / b;
        } else {
          console.log('Деление на ноль запрещено!')
          break
        }
      default:
        console.log('Неправильный символ действия!')
    }
    return undefined;
  }
  // 7) Программа 5 раз спрашивает по 2 числа, сравнивает их и выводит большее число из них в консоль. Но в конце программы, вам нужно вывести в консоль самое большое число из всех ранее введенных.

  let f7 = function() {
    let g = 0
    for (let i = 0; i < 5; i++) {
      let a = +prompt('Введи первое число', i + 1);
      let b = +prompt('Введи второе число', 5 - i);
      let c = greater(a, b);
      g = greater(g, c);
      console.log(c)
    }
    console.log(g)
  }

  let greater = function(a, b) {
    return a > b ? a : b
  }

  //8)  Найдите и выведите на экран все числа, которые делятся на 2, но не делятся на 4 в диапазоне от нуля до числа n, которое вводит пользователь. Важное уточнение: вам необходимо вывести все числа в одной переменной через конкатенацию

  let f8 = function(n) {
    return [...Array(n).keys()].filter(el => (el % 2) === 0 && (el % 4) !== 0).join(" ")
  }

  //9) Напишите программу, которая конвертирует 24-часовой формат времени в 12-часовой. То есть при введении пользователем 18, программа вернёт 6 p.m.  А если он введёт 9, то программа вернёт 9 a.m.

  let f9 = function(t) {
    return  t <= 12 ? `${t} a.m.` : `${t - 12} p.m.`
  }

  //10) Пользователь вводит число n и дальше вводит n чисел. Найдите сумму всех этих чисел

  let f10 = function() {
    let n = +prompt('Введи количество чисел');
    let s = 0;
    for (let i = 0; i < n; i++) {
      s += +prompt(`Введи число ${i + 1}`);
    }
    return s
  }

 console.log(f10());
</script>
